<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vizora Ai-template1</title>
</head>
<body>
    <table>
        <tr>
            <td><img src="img/logo.png" alt="Vizora Logo" width="100vh" style="position: fixed;"></td>
        </tr>
    </table>
    <div id="form-container">
       <label id="label-gender">Gender</label>
       <select name="gender" id="gender">
           <option value="male" id="male">Male</option>
           <option value="female" id="female">Female</option>
       </select>  <br>
       
       <label id="label-face">Describe how person should look like</label>
       <input type="text" id="face">  <br>

       <label id="label-vehicle">Describe the vehicle</label>
       <input type="text" id="vehicle">  <br>

       <label id="label-dress">Describe Dress code</label>
       <input type="text" id="dress"> <br>


       <button id="submit" onclick="template1()">Generate</button>
    </div>

    <div class="cards-container">
  <div class="card">
    <div class="bg">
      <img src="img/t1 .jpg" alt="Image 1" class="card-img">
    </div>
    <div class="blob"></div>
  </div>

  <div class="card">
    <div class="bg">
      <img src="img/t2.jpg" alt="Image 2" class="card-img">
    </div>
    <div class="blob"></div>
  </div>

  <div class="card">
    <div class="bg">
      <img src="img/t3.jpg" alt="Image 3" class="card-img">
    </div>
    <div class="blob"></div>
  </div>
</div>


    <div class="imageBackdrop" id="imageBackdrop">
            <div class="imageHolder">
                <img src="" id="ImageResalts" onload="document.getElementById('loder').style.display='none';document.getElementById('imageBackdrop').style.display='block'" alt="">
                <div class="closeBt" onclick="document.getElementById('imageBackdrop').style.display='none'">X</div>
                <button class="downloadBt" id="downloadBtn" onclick="onclick=temp1()">
                <span class="IconContainer">
                    <svg viewBox="0 0 384 512" height="0.9em" class="icon">
                        <path
                            d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.7V32c0-17.7-14.3-32-32-32s-32 14.3-32 32v338.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                        ></path>
                    </svg>
                </span>
                <p class="text">Download</p>
                </button>
            </div>
            
        </div>
        <div class="imageBackdrop" id="loder">
           <img src="https://cdn.pixabay.com/animation/2022/07/29/03/42/03-42-11-849_512.gif" class="mainLoder" alt="">            
        </div>
        <canvas id="hiddenCanvas" style="display: none;"></canvas>   
    <script src="main.js"></script>
</body>
</html>
